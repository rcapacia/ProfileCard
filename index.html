<!DOCTYPE html>
<!-- project01 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- css -->
    <link rel="stylesheet" href="/index.css" />
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" />
</head>

<body>
    <div class="box">
        <div class="profile-card">
            <div class="image">
                <img src="https://d2h8qhew3fx4cx.cloudfront.net/client/4430/385f5e0488e938f5dd9fbb172650062c/17bb29ac532781b742629a39e0972ef2_large.jpeg"
                    alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Ryan Capacia</span>
                <span class="job">Frontend Developer & Youtuber</span>
            </div>

            <div class="media-buttons">
                <a href="https://www.facebook.com/ryan.capacia/" style="background: rgb(13, 118, 230);" class="link">
                    <i class='bx bxl-facebook'></i>

                </a>
                <a href="https://www.linkedin.com/in/ryan-capacia-102304245/" style="background: rgb(0, 136, 255);"
                    class="link">

                    <i class='bx bxl-linkedin-square'></i>
                </a>
                <a href="https://www.youtube.com/channel/UCwgTPus96mSNFFrjtPsgolw" style="background: rgb(227, 1, 1);"
                    class="link">

                    <i class='bx bxl-youtube'></i>
                </a>
                <a href="https://github.com/rcapacia" style="background:purple;" class="link">
                    <i class='bx bxl-github'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">
                    <a href="https://www.youtube.com/channel/UCwgTPus96mSNFFrjtPsgolw"
                        style="text-decoration:none; color: white;">Subscribe</a></button>
                <button class="button">
                    <a href="https://www.youtube.com/@KPASHAHOME/about"
                        style="text-decoration: none; color: white;">Message</a></button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">200k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">75k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number">30k</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
